<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Nota Final</title>
   
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Nota Final</h2>
        <form id="notasForm">
            <div class="form-group">
                <label for="parcial1">Primer Parcial:</label>
                <input type="number" class="form-control" id="parcial1" placeholder="Ingrese la nota del 1er parcial (0-30)" required>
                <div class="invalid-feedback">Ingrese una nota válida entre 0 y 30.</div>
            </div>
            <div class="form-group">
                <label for="parcial2">Segundo Parcial:</label>
                <input type="number" class="form-control" id="parcial2" placeholder="Ingrese la nota del 2do parcial (0-30)" required>
                <div class="invalid-feedback">Ingrese una nota válida entre 0 y 30.</div>
            </div>
            <div class="form-group">
                <label for="parcial3">Tercer Parcial:</label>
                <input type="number" class="form-control" id="parcial3" placeholder="Ingrese la nota del 3er parcial (0-40)" required>
                <div class="invalid-feedback">Ingrese una nota válida entre 0 y 40.</div>
            </div>
            <div class="form-group">
                <label for="resultado">Resultado Final (%):</label>
                <input type="text" class="form-control" id="resultado" placeholder="Resultado Final" readonly>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <input type="text" class="form-control" id="mensaje" placeholder="Mensaje" readonly>
            </div>
            <button type="button" class="btn btn-primary" onclick="calcularN()">Calcular</button>
            <button type="button" class="btn btn-danger" onclick="limpiar()">Limpiar</button>
        </form>
    </div>

    <script src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
